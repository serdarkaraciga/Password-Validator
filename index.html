<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator using JavaScript</title>
</head>

<body>
    <form 
        <label for="password">Password</label>
        <input class="password" name="password" type="password" />

        <ul class="helper-text">
        <li class="Length">Must be at least 8 characters long.
        </li>
        <li class="lowercase">Must contain a lowercase letter.
        </li>
        <li class="uppercase">Must contain an uppercase letter.
        </li>
        <li class-"special">Must contain a number or special character.
        </li>
        </ul>
    </form>

</body>

</html>
